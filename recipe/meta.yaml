{% set name = "types-aiobotocore-redshift-data" %}
{% set version = "2.15.2" %}
{% set lib_version = version.split(".post")[0] %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 6f142fd444921011b77a545e41b2aeae512fde332b7ddced05b9fb908c2b9499

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - aiobotocore
    - typing_extensions

test:
  imports:
    - types_aiobotocore_redshift_data
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/youtype/mypy_boto3_builder
  summary: Type annotations for aiobotocore.RedshiftDataAPIService {{ lib_version }} service generated with mypy-boto3-builder
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://youtype.github.io/types_aiobotocore_docs/
  dev_url: https://github.com/youtype/mypy_boto3_builder

extra:
  recipe-maintainers:
    - vemel
